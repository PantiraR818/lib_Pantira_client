<div class="row mt-3">
    <div class="h1">Edit Book</div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <div class="container">
        <form [formGroup]="bookForm" >   
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">Title</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="title" placeholder="title">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="name" class="col-sm-3 col-form-label">author</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="author" placeholder="author">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="price" class="col-sm-3 col-form-label">publisher</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  formControlName="publisher" placeholder="publisher">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="unitInStock" class="col-sm-3 col-form-label">price</label>
            <div class="col-sm-9">
              <input type="text" class="form-control"  formControlName="price" placeholder="price">
            </div>
          </div>
          <div class="mb-3 row">
            <div class="offset-sm-3 col-sm-10">
              <button type="submit" class="btn btn-primary" (click)="editBook()">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
